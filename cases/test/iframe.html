    <table>
      <tr>
        <td>

[ { name : "Mike", sex : true, age : 23 }, { name : "Susan", sex : false, age : 21 } ]

      <div><!--

			@Cx{primeList, "multi_select", sel:"cb", val:"pm"}
				@for {$i = 0, $i < $primes.length, $i++}
					@checkbox{cb[$i], false} @{$primes[$i]}
					@hidden{pm[$i], $primes[$i]}
				@end_for
			@end_Cx
			@submit{"show!"}
      	@end_form
