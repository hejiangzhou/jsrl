<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JSRL cases</title>
  </head>
  <script type="text/javascript" src="jsutils.js"></script>
  <script type="text/javascript" src="jsrl.js"></script>
  <script type="text/javascript">
    var caseInfo = [
      { name: "coreTest", desc: "case for basic features" },
      { name: "frameTest", desc: "case for iframe" },
      { name: "libTest", desc: "case for Jsrl template functions" },
      { name: "staticTest", desc: "a case of pure static page (without input data)" },
      { name: "ctrlTest", desc: "tests for JSRL controls" }
    ];
  </script>
  <body onload="Jsrl.loadAll();">
    <h1>JSRL test cases</h1>
    <div id="list"><!--
      <table border="1">
      @foreach {item, caseInfo}
	<tr>
          <td><a href="@{$item.name}.html">@{$item.name}.html</a></td>
          <td>@{$item.desc}</td>
        </tr>
      @end_foreach
      </table>
    --></div>
  </body>
</html>
