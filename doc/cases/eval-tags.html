<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>JSRL sample for evaluation tags</title>
    <script type="text/javascript" src="../../out/debug/jsutils.js"></script>
    <script type="text/javascript" src="../../out/debug/jsrl.js"></script>
  </head>
  <body onload="Jsrl.render('sample', ['In HTML, <hr> is used to show a horizontal line.\n It is useful to separate two sections of a webpage.'])">
    <div id="sample"><!--
		<table border="1">
			<tr>
				<td>@@{}</td>
				<td>@{$0}</td>
				<td>PI=@{Math.PI}</td>
			</tr>
			<tr>
				<td>@@_</td>
				<td>@_{$0}</td>
				<td>PI=@_{Math.PI}</td>
			</tr>
			<tr>
				<td>@@html</td>
				<td>@html{$0}</td>
				<td>PI=@html{Math.PI}</td>
			</tr>
		</table>
    --></div>
  </body>
</html>
